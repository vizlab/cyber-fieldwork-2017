<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber Fieldwork 2017</title>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="css/range.css">
    <script src="plotlyjsdist/plotly.min.js"></script>
    <style type="text/css">
        #slider-icon {
            width: 150px;
            height: 20px;
            margin: 0;
        }
        #slider-value {
            margin-left:10px;
        }
    </style>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Cyber Fieldwork 2017
                </h1>
                <h2 class="subtitle">
                    スパコンの計算結果の可視化
                </h2>
            </div>
        </div>
    </section>

    <br />
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            方程式の可視化(2D) & 勾配の可視化
                        </p>
                    </header>
                    <div class="card-content">
                        <canvas id="app" width="500" height="500"></canvas>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            方程式の可視化(3D)
                        </p>
                    </header>
                    <div class="card-content">
                        <div id="plotlyDiv" width="500" height="500"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div id="slider" height="500" width="500" display="inline-block">
                <input type="range" id="slider-icon" class="input-range" min="0" max="50" step="1" value="0">
                <span id="slider-value">0</span>
            </div>

            <button id="auto" class="button is-info">auto</button>

            <div id="typeChange" class="control">
                <label class="radio">
                    <input type="radio" name="datatype" value="0" checked="true">
                    拡散方程式
                </label>
                <label class="radio">
                    <input type="radio" name="datatype" value="1">
                    移流方程式
                </label>
                <label class="radio">
                    <input type="radio" name="datatype" value="2">
                    移流拡散方程式
                </label>
            </div>
        </div>
    </div>


    <script src="bundle.js"></script>
</body>
</html>
