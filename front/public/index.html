<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cyber Fieldwork 2017</title>
    <meta content="Cyber FieldWork 2017 - Visualization" name="Cyber FieldWork 2017">
    <meta content="移流拡散方程式の可視化" name="description">
    <meta content='キーワード, 5~6個がお薦め, 本文に書けなかったキーワード' name='keywords'>

    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Cyber Fieldwork 2017"/>
    <meta property="og:description" content="移流拡散方程式の可視化" />
    <meta property="og:image" content="https://i.imgur.com/VNtRuns.png" />
    <meta property="og:url" content="https://vizlab.github.io/cyber-fieldwork-2017/" />
    <meta property="og:site_name" content="Vizlab"/>

    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="css/range.css">
    <script src="plotlyjsdist/plotly.min.js"></script>
    <style type="text/css">
        #slider-icon {
            width: 150px;
            height: 20px;
            margin: 0;
        }
        #slider-value {
            margin-left:10px;
        }
    </style>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Cyber Fieldwork 2017
                </h1>
                <h2 class="subtitle">
                    スパコンの計算結果の可視化
                </h2>
            </div>
        </div>
    </section>

    <div class="container" style="margin-top: 20px">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            方程式の可視化(2D) & 勾配の可視化
                        </p>
                    </header>
                    <div class="card-content">
                        <canvas id="app" width="500" height="500"></canvas>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            方程式の可視化(3D)
                        </p>
                    </header>
                    <div class="card-content">
                        <div id="plotlyDiv" width="500" height="500"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns">
            <div class="column">
                <div class="field is-horizontal">
                    <div class="field-label">
                        タイムステップ
                    </div>
                    <div class="field-body">
                        <div id="slider" height="500" width="500" display="inline-block">
                            <input type="range" id="slider-icon" class="input-range" min="0" max="50" step="1" value="0">
                            <span id="slider-value">0</span>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        　自動モード
                    </div>
                    <div class="field-body">
                        <button id="auto" class="button is-info">auto</button>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        可視化する方程式
                    </div>
                    <div class="field-body">
                        <div id="typeChange" class="control">
                            <label class="radio">
                                <input type="radio" name="datatype" value="0" checked="true">
                                拡散方程式
                            </label>
                            <label class="radio">
                                <input type="radio" name="datatype" value="1">
                                移流方程式
                            </label>
                            <label class="radio">
                                <input type="radio" name="datatype" value="2">
                                移流拡散方程式
                            </label>
                            <label class="radio">
                                <input type="radio" name="datatype" value="3">
                                スパコンの結果
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label">
                        拡散係数 D
                    </div>
                    <div class="field-body">
                        <div id="diffusionCoeff" class="control">
                            <label class="radio">
                                <input type="radio" name="D" value="20"  checked="true">
                                20
                            </label>
                            <label class="radio">
                                <input type="radio" name="D" value="40">
                                40
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="column" id="arrows" style="display:none">
                移流方程式のベクトルの方向
                <p class="field">
                    <a class="button is-large" style="left: 120px" value="0">
                        <span class="icon">
                            <i class="fa fa-arrow-up"></i>
                        </span>
                    </a>
                </p>

                <div class="field is-horizontal">
                    <p class="field">
                        <a class="button is-large" style="left: 55px" value="3">
                            <span class="icon">
                                <i class="fa fa-arrow-left"></i>
                            </span>
                        </a>
                    </p>
                    <p class="field">
                        <a class="button  is-large" style="left: 130px" value="1">
                            <span class="icon">
                                <i class="fa fa-arrow-right"></i>
                            </span>
                        </a>
                    </p>
                </div>

                <p class="field">
                    <a class="button is-large" style="left: 120px; top: -15px" value="2">
                        <span class="icon">
                            <i class="fa fa-arrow-down"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
